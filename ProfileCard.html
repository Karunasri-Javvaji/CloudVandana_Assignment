<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            transition: transform 0.3s ease-in-out;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #007bff;
        }
        .name {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
        }
        .designation {
            font-size: 14px;
            color: #555;
        }
        .bio {
            margin: 10px 0;
            font-size: 14px;
            color: #666;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .social-icons a {
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 35px;
            height: 35px;
            transition: transform 0.3s;
        }
        .social-icons a:hover {
            transform: scale(1.1);
        }
        .social-icons img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
        }
        .message-btn {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .message-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="C:\Users\karun\OneDrive\Desktop\ProfileCard\Images\profilepic.jpg" alt="Profile Picture" class="profile-pic">
        <div class="name">Karunasri</div>
        <div class="designation">Software Engineer</div>
        <div class="bio">Passionate about coding and technology. Love to build amazing software solutions.</div>
        <div class="social-icons">
            <a href="#" target="_blank"><img src="C:\Users\karun\OneDrive\Desktop\ProfileCard\Images\Linkedin.png" alt="LinkedIn"></a>
            <a href="#" target="_blank"><img src="C:\Users\karun\OneDrive\Desktop\ProfileCard\Images\Github.png" alt="GitHub"></a>
            <a href="#" target="_blank"><img src="C:\Users\karun\OneDrive\Desktop\ProfileCard\Images\Insta.png" alt="Instagram"></a>
            <a href="#" target="_blank"><img src="C:\Users\karun\OneDrive\Desktop\ProfileCard\Images\Telegram.png" alt="Telegram"></a>
        </div>
        <button class="message-btn">Message</button>
    </div>
</body>
</html>
